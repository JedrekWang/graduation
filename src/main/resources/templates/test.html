<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户首页</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.3.4/index.js">-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/header.css">
    <style>
        .image {
            width: 350px;
            height: 350px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center center;
            border-radius: 26px;
        }
        #card {
            margin-left: 20px;
        }
        .helvetica {
            font-size: 20px;
            font-weight: bold;
            font-family: "Helvetica Neue";
        }
        .desc {
            font-size: 15px;
            color: #666;
            font-weight: lighter;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }

        .box-card a {
            color: #000000;
            text-decoration: none;
        }
        .box-card a:hover {
            color: #175199;
            text-decoration: none;
        }
        .el-menu-demo {
            height: 60px;
        }
        .folder{
            width: 80px;
            height: 60px;
            margin: auto;
            /*background-color: #4cae4c;*/
            background-image: url(../static/img/folder.png);
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center center;
        }
        .folder-card{
            border: 0px;
        }
        .folder-card:hover{
            background-color: #eff4f8;
        }
        .folder-name{
            margin-top: 8px;
        }
        .button-right {
            width:24px;
            height: 24px;
        }
        .breadcrumb {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="app2">
    <el-container>
        <el-header>
            <el-col :span="18">
                <el-menu
                        class="el-menu-demo"
                        mode="horizontal"
                        background-color="#24292e"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="1">
                        <a href="/">DocumentKiller</a>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <el-input placeholder="请输入文档关键字">
                            <i slot="suffix" class="el-icon-search"></i>
                        </el-input>
                    </el-menu-item>
                    <el-menu-item index="5">我的工作台</el-menu-item>
                    <el-menu-item index="6">消息中心</el-menu-item>
                    <el-menu-item index="7">小组管理</el-menu-item>
                </el-menu>
            </el-col>
            <el-col :span="6">
                <el-menu
                        class="el-menu-demo"
                        mode="horizontal"
                        background-color="#24292e"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="8" @click="dialogFormVisible = true">
                        <i class="el-icon-circle-plus-outline" title="新建文件"></i>
                    </el-menu-item>
                    <el-menu-item index="9" @click="addFolder">
                        <i class="el-icon-plus"  title="新建文件夹"></i>
                    </el-menu-item>
                    <el-menu-item index="10">
                        <i class="el-icon-star-on"></i>
                    </el-menu-item>
                    <el-submenu index="11">
                        <template slot="title">
                            <a class="user_head_a" href="#">
                                <div id="user_head" :style="{backgroundImage: 'url(/system/img/' +userMessage.userName+ '.jpg)'}">
                                </div>
                            </a>
                        </template>
                        <el-menu-item index="2-1"><a :href="'/'+ userMessage.userName">个人信息</a></el-menu-item>
                        <el-menu-item index="2-2">个人文档</el-menu-item>
                        <el-menu-item index="2-3"><a href="/document/test">新建文档</a></el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-col>
        </el-header>
        <el-container>
            <el-aside width="35%">
                <el-col id="card" :span="20">
                    <el-card :body-style="{ padding: '30px' }">
                        <div class="image"  :style="{backgroundImage: 'url(/system/img/' +userMessage.userName+ '.jpg)'}"></div>
                        <div style="padding: 14px;">
                                <p class="helvetica"><span>{{userMessage.userName}}</span></p>
                            <!--<div class="line"></div>-->
                            <!--<span>JedrekWang</span>-->
                            <!--<div class="line"></div>-->
                                <p class="desc"><span>{{userMessage.userDesc}}</span></p>
                            <div class="line"></div>
                            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                            <span>{{userMessage.school}}</span>
                            <div class="line"></div>
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            <span>
                                <a :href="'mailto:' + userMessage.email">{{userMessage.email}}</a>
                            </span>
                            <div class="line"></div>
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <span>
                                <a :href="'/groups/'+ userMessage.groupId">{{userMessage.userGroup}}</a>
                            </span>
                        </div>
                    </el-card>
                </el-col>
            </el-aside>
            <el-container>
                <el-breadcrumb separator="/" class="breadcrumb">
                    <!--<el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>-->
                    <el-breadcrumb-item><a href="/">首页</a></el-breadcrumb-item>
                    <el-breadcrumb-item>{{currentFolder.folderName}}</el-breadcrumb-item>
                    <!--<el-breadcrumb-item>活动详情</el-breadcrumb-item>-->
                </el-breadcrumb>
                <el-main>
                    <el-dialog title="新建文件" :visible.sync="dialogFormVisible">
                        <el-form label-width="80px">
                            <el-form-item label="上传文件">
                                <input type="file" name="file" class="btn btn-primary" @change="getFile($event)">
                            </el-form-item>
                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button type="primary" @click="uploadFile($event)">确 定</el-button>
                            <el-button @click="dialogFormVisible = false">取 消</el-button>
                        </div>
                    </el-dialog>
                    <el-row :gutter="10" v-for="x in folderRow">
                        <el-col :span="6" v-for="(folder,index) in folders" v-if="calculateCol(x, index)">
                            <el-card class="folder-card" :title="folder.folderDesc">
                                <div class="folder"  @click="showFolderContent(folder)"></div>
                                <div class="text item folder-name" >
                                    <el-row v-if="folder.isNew">
                                        <el-col :span="16">
                                            <el-input v-model="folder.folderName" :value="folder.folderName" size="mini" autofocus></el-input>
                                        </el-col>
                                        <el-col :span="3">
                                            <el-button class="button-right" @click="createFolder(folder)" type="primary" icon="el-icon-success" size="mini"></el-button>
                                        </el-col>
                                        <el-col :span="3" :offset="2">
                                            <el-button class="button-right" @click="deleteFolder(folder)" type="primary" icon="el-icon-error" size="mini"></el-button>
                                        </el-col>
                                    </el-row>
                                    <p style="margin-left: 40%;" v-else="folder.isNew">{{folder.folderName}}</p>
                                </div>
                            </el-card>
                        </el-col>
                    </el-row>
                    <!--<hr style="height:1px;border:none;border-top:1px solid #ebebeb;" />-->
                </el-main>
                <el-footer>
                    {{footer}}
                    <i class="el-icon-success"></i>
                </el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="../static/js/vue.js"></script>
<script src="../static/js/index.js"></script>
<script src="../static/js/axios.js"></script>
<script>
    var vm2 = new Vue({
        el: "#app2",
        data: {
            userMessage: {
                userId:"",
                userName: "",
                userDesc: "",
                school: "",
                email: "",
                userGroup: "",
                groupId: ""
            },
            documents: [],
            folders: [],
            currentFolderId: "",
            currentFolder: "",
            dialogFormVisible: false,
            file: "",
            formLabelWidth: '100px',
            footer: "@CopyRight 2017-2018 by Jedrek"
        },
        computed: {
            folderRow: function () {
                return Math.ceil(this.folders.length/4);
            }
        },
        mounted: function () {
            var obj = this;
            var account = obj.getCookie("currentUser");
            axios.get('login/'+account).then(function (response) {
                obj.userMessage.email = response.data.email;
                obj.userMessage.userName = response.data.account;
            }).then(function (response) {
                axios.get('/account/'+obj.userMessage.userName).then(function (response) {
                    obj.userMessage.userId = response.data.userId;
                    obj.userMessage.userName = response.data.userName;
                    obj.userMessage.userDesc = response.data.userDesc;
                    obj.userMessage.school = response.data.school;
                    obj.userMessage.email = response.data.email;
                    obj.userMessage.groupId = response.data.groupId;
                }).then(function (response) {
                    axios.get('/group/'+obj.userMessage.groupId).then(function (response) {
                       obj.userMessage.userGroup = response.data;
                   });
                    axios.get('/'+obj.userMessage.userName+'/rootFolders').then(function (response) {
                        response.data.forEach(function (value, index, array) {
                            obj.folders.push(value);
                        });
                    }).catch(function (response) {
                        console.log(response);
                    });
                }).catch(function (response) {
                    console.log(response);
                });
                axios.get('/'+account+'/documents').then(function (response) {
                    response.data.forEach(function(value, index, array){
                        obj.documents.push(value);
                    })
                }).catch(function (response) {
                    console.log(response);
                })
            });
        },
        methods: {
            //获取cookie
            getCookie: function (cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
                }
                return "";
            },
            format_url: function (url) {
                return url.split(" ").join("_")
            },
            addFolder: function() {
                var number = 10;
                this.folders.push({
                    "folderName": "课题项目",
                    "folderDesc": "课题项目",
                    "createdUserId": 3,
                    "isNew": true,
                    "createdUserDate": 1523543959000
                });
                console.log(this.folders)
            },
            uploadFile: function(event) {
                var obj = this;
                event.preventDefault();
                var formData = new FormData();
                formData.append('file', this.file);
                formData.append('parentFolderId', this.currentFolderId);
                console.log(this.file);
                var config = {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                };
                axios.post('/file/test', formData, config).then(function (response) {
                    console.log(response);
                    // this.dialogFormVisible = false;
                }).then(function (value) {
                    obj.dialogFormVisible = false;
                }).catch(function (reason) {
                    console.log(reason);
                    // this.dialogFormVisible = false;
                })
            },
            getFile: function(event) {
                this.file = event.target.files[0];
                console.log("file");
                console.log(this.file);
            },
            calculateCol: function(x, index) {
                // 通过行数和数组的索引判断每行渲染的folder数目
                return index + 1 <= x * 4 && index + 1 > Math.max(0, (x-1)*4);
            },
            createFolder: function(folder) {
                console.log(folder.folderName);
                folder.isNew = false;
                console.log(this.folders);
                // todo 异步更新文件夹
                axios.post('/'+this.userMessage.userName+"/rootFolders", folder).then(function (response) {
                    console.log(response);
                }).then(function (response) {
                    console.log(response);
                })
            },
            deleteFolder: function (folder) {
                console.log(folder);
                this.folders.pop();
                console.log(this.folders);
            },
            showFolderContent: function (folder) {
                var obj = this;
                obj.currentFolder = folder;
                obj.currentFolderId = folder.folderId;
                console.log(folder);
                axios.get('/folders/'+folder.folderId).then(function (response) {
                    obj.folders = response.data;
                }).catch(function (reason) {
                    console.log(reason);
                })
            }
        }
    })
</script>
</html>
