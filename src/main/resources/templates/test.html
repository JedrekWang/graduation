<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户首页</title>
    <!--<link rel="stylesheet" href="../static/css/index.css">-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/header.css">
    <style>
        .image {
            width: 350px;
            height: 350px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center center;
            border-radius: 26px;
        }
        #card {
            margin-left: 20px;
        }
        .helvetica {
            font-size: 20px;
            font-weight: bold;
            font-family: "Helvetica Neue";
        }
        .desc {
            font-size: 15px;
            color: #666;
            font-weight: lighter;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }

        .box-card a {
            color: #000000;
            text-decoration: none;
        }
        .box-card a:hover {
            color: #175199;
            text-decoration: none;
        }
        .el-menu-demo {
            height: 60px;
        }
        .folder{
            width: 80px;
            height: 60px;
            /*background-color: #4cae4c;*/
            background-image: url(../static/img/folder.png);
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center center;
        }
        .folder-card{
            border: 0px;
        }
        .folder-card:hover{
            background-color: #eff4f8;
        }
    </style>
</head>
<body>
<div id="app2">
    <el-container>
        <el-header>
            <el-col :span="18">
                <el-menu
                        class="el-menu-demo"
                        mode="horizontal"
                        background-color="#24292e"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="1">
                        <a href="/">DocumentKiller</a>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <el-input placeholder="请输入文档关键字">
                            <i slot="suffix" class="el-icon-search"></i>
                        </el-input>
                    </el-menu-item>
                    <el-menu-item index="5">我的工作台</el-menu-item>
                    <el-menu-item index="6">消息中心</el-menu-item>
                    <el-menu-item index="7">小组管理</el-menu-item>
                </el-menu>
            </el-col>
            <el-col :span="6">
                <el-menu
                        class="el-menu-demo"
                        mode="horizontal"
                        background-color="#24292e"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="8" class="test">
                        <i class="el-icon-bell"></i>
                    </el-menu-item>
                    <el-menu-item index="9">
                        <i class="el-icon-plus" @click="addFolder"></i>
                    </el-menu-item>
                    <el-menu-item index="10">
                        <i class="el-icon-star-on"></i>
                    </el-menu-item>
                    <el-submenu index="11">
                        <template slot="title">
                            <a class="user_head_a" href="#">
                                <div id="user_head" :style="{backgroundImage: 'url(/system/img/' +userMessage.userName+ '.jpg)'}">
                                </div>
                            </a>
                        </template>
                        <el-menu-item index="2-1"><a :href="'/'+ userMessage.userName">个人信息</a></el-menu-item>
                        <el-menu-item index="2-2">个人文档</el-menu-item>
                        <el-menu-item index="2-3"><a href="/document/test">新建文档</a></el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-col>
        </el-header>
        <el-container>
            <el-aside width="35%">
                <el-col id="card" :span="20">
                    <el-card :body-style="{ padding: '30px' }">
                        <div class="image"  :style="{backgroundImage: 'url(/system/img/' +userMessage.userName+ '.jpg)'}"></div>
                        <div style="padding: 14px;">
                                <p class="helvetica"><span>{{userMessage.userName}}</span></p>
                            <!--<div class="line"></div>-->
                            <!--<span>JedrekWang</span>-->
                            <!--<div class="line"></div>-->
                                <p class="desc"><span>{{userMessage.userDesc}}</span></p>
                            <div class="line"></div>
                            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                            <span>{{userMessage.school}}</span>
                            <div class="line"></div>
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            <span>
                                <a :href="'mailto:' + userMessage.email">{{userMessage.email}}</a>
                            </span>
                            <div class="line"></div>
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <span>
                                <a :href="'/groups/'+ userMessage.groupId">{{userMessage.userGroup}}</a>
                            </span>
                        </div>
                    </el-card>
                </el-col>
            </el-aside>
            <el-container>
                <el-main>
                    <el-row :gutter="120" v-for="x in folderRow">
                        <el-col :span="6" v-for="(folder,index) in folders" v-if="calculateCol(x, index)">
                            <el-card class="folder-card">
                                <div class="folder"></div>
                                <div class="text item">
                                    <p>{{folder.folderName}}</p>
                                </div>
                            </el-card>
                        </el-col>
                    </el-row>
                    <!--<hr style="height:1px;border:none;border-top:1px solid #ebebeb;" />-->
                </el-main>
                <el-footer>
                    {{footer}}
                    <i class="el-icon-success"></i>
                </el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="../static/js/vue.js"></script>
<script src="../static/js/index.js"></script>
<script src="../static/js/axios.js"></script>
<script>
    var vm2 = new Vue({
        el: "#app2",
        data: {
            userMessage: {
                userId:"",
                userName: "",
                userDesc: "",
                school: "",
                email: "",
                userGroup: "",
                groupId: ""
            },
            documents: [],
            folders: [],
            footer: "@CopyRight 2017-1028 by Jedrek"
        },
        computed: {
            folderRow: function () {
                return Math.ceil(this.folders.length/4);
            }
        },
        mounted: function () {
            var obj = this;
            var account = obj.getCookie("currentUser");
            axios.get('login/'+account).then(function (response) {
                obj.userMessage.email = response.data.email;
                obj.userMessage.userName = response.data.account;
            }).then(function (response) {
                axios.get('/account/'+obj.userMessage.userName).then(function (response) {
                    obj.userMessage.userId = response.data.userId;
                    obj.userMessage.userName = response.data.userName;
                    obj.userMessage.userDesc = response.data.userDesc;
                    obj.userMessage.school = response.data.school;
                    obj.userMessage.email = response.data.email;
                    obj.userMessage.groupId = response.data.groupId;
                }).then(function (response) {
                    console.log("groupId",obj.userMessage.groupId);
                    axios.get('/group/'+obj.userMessage.groupId).then(function (response) {
                       console.log("groupName");
                       console.log(response);
                       obj.userMessage.userGroup = response.data;
                   })
                    axios.get('/'+obj.userMessage.userName+'/rootFolders').then(function (response) {
                        response.data.forEach(function (value, index, array) {
                            obj.folders.push(value);
                        });
                        console.log(obj.folders)
                    }).catch(function (response) {
                        console.log(response);
                    });
                }).catch(function (response) {
                    console.log("error");
                    console.log(response);
                });
                axios.get('/'+account+'/documents').then(function (response) {
                    response.data.forEach(function(value, index, array){
                        obj.documents.push(value);
                    })
                }).catch(function (response) {
                    console.log(response);
                })
            });
        },
        methods: {
            //获取cookie
            getCookie: function (cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
                }
                return "";
            },
            format_url: function (url) {
                return url.split(" ").join("_")
            },
            addFolder: function() {
                var number = 10;
                this.folders.push({
                    "folderName": "课题项目"+number++,
                    "folderDesc": "课题项目"+number++,
                    "createdUserId": 3,
                    "createdUserDate": 1523543959000
                });
                console.log(this.folders)
            },
            calculateCol: function(x, index) {
                // 通过行数和数组的索引判断每行渲染的folder数目
                return index + 1 <= x * 4 && index + 1 > Math.max(0, (x-1)*4);
            }
        }
    })
</script>
</html>
