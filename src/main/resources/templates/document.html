<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档展示页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/header.css">
    <style>
       /*.document {*/
           /*!*margin-left: 20%;*!*/
           /*width: 700px;*/
           /*height: 1000px;*/
           /*background-color: #4cae4c;*/
       /*}*/
       .pdfobject-container {
           height: 600px;
           width: 100%;
       }
       .pdfobject {
           border: 1px solid #666;
       }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-col :span="18">
                    <el-menu
                            class="el-menu-demo"
                            mode="horizontal"
                            background-color="#24292e"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-menu-item index="1">
                            DocumentKiller
                        </el-menu-item>
                        <!--<el-menu-item index="2">-->
                        <!--<i class="el-icon-tickets"></i>-->
                        <!--</el-menu-item>-->
                        <el-menu-item index="3">
                            <el-input placeholder="请输入文档关键字">
                                <i slot="suffix" class="el-icon-search"></i>
                            </el-input>
                        </el-menu-item>
                        <el-menu-item index="5">我的工作台</el-menu-item>
                        <el-menu-item index="6">消息中心</el-menu-item>
                        <el-menu-item index="7">小组管理</el-menu-item>
                    </el-menu>
                </el-col>
                <el-col :span="6">
                    <el-menu
                            class="el-menu-demo"
                            mode="horizontal"
                            background-color="#24292e"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-menu-item index="8" class="test">
                            <i class="el-icon-bell"></i>
                        </el-menu-item>
                        <el-menu-item index="9">
                            <i class="el-icon-plus"></i>
                        </el-menu-item>
                        <el-menu-item index="10">
                            <i class="el-icon-star-on"></i>
                        </el-menu-item>
                        <el-submenu index="11">
                            <template slot="title" class="head_temp">
                                <a class="user_head_a" href="#">
                                    <div id="user_head">
                                    </div>
                                </a>
                            </template>
                            <el-menu-item index="2-1">个人信息</el-menu-item>
                            <el-menu-item index="2-2">个人文档</el-menu-item>
                            <el-menu-item index="2-3">未知</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-col>
            </el-header>
            <el-container>
                <el-col :span="4" :offset="1">
                    <el-aside>
                    <el-menu
                        default-active="2"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose">
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">查看原文</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-document"></i>
                        <span slot="title">查看历史版本</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">查看讨论</span>
                    </el-menu-item>
                </el-menu>
                </el-aside>
                </el-col>
                <el-col :span="11" :offset="4">
                    <el-main>
                    <!--:span="10" :offset="3"-->
                    <el-col>
                        <div class="document"></div>
                    </el-col>
                </el-main>
                </el-col>
            </el-container>
        </el-container>

    </div>
</body>
<script src="../static/js/vue.js"></script>
<script src="../static/js/index.js"></script>
<script src="../static/js/axios.js"></script>
<script src="pdfobject.js"></script>
<script>
    PDFObject.embed("../static/pdf/testdoc.pdf", ".document");
    var vm = new Vue({
        el: "#app",
        data: {

        }
    })
</script>
</html>
